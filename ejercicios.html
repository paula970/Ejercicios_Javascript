<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIOS JAVASCRIPT</title>
</head>
<body>
  <h1>Ejercicio #1</h1>
    <table>
        <tr>
            <td><textarea id="cadena" cols="40" rows="5"></textarea></td>
        </tr>
    </table>

    <button id="click">Mostrar resultado</button>
    <div id="salidaPangrama" class="salidaPangrama">
    </div>
    <h1>Ejercicio #4</h1>
  <form>
		<p>
			Escriba el año: 
			<input type="text" name="x" size="10"/>
		</p>
			<button type="button" onclick="Bisiesto(x)">Mostrar resultado</button>
		</p>
	</form>
	<div id="salidaBisiesto" class="salidaBisiesto">
	</div>

  <h1>Ejercicio #5</h1>

  <form>
		<p>
			Escriba el listado de números: 
			<input type="text" name="x" size="10"/>
		</p>
			<button type="button" onclick="numDuplicado(x)">Mostrar resultado</button>
		</p>
	</form>
	<div id="salidaNumDuplicado" class="salidaNumDuplicado">
	</div>
  <h1>Ejercicio #6</h1>

  <form>
		<p>
			Escriba un número entre 1 - 1000 para convertir en romano: 
			<input type="text" name="a" size="10"/>
		</p>
			<button type="button" onclick="romano(a)">Mostrar resultado</button>
		</p>
	</form>
	<div id="salidaNumRomano" class="salidaNumRomano">
	</div>
</body>
<script src="ejercicio1.js"></script>
<script src="ejercicio4.js"></script>
<script src="ejercicio5.js"></script>
<script src="ejercicio6.js"></script>
</html>
